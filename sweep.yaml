method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  # Architecture
  hidden_size:
    values: [256, 512, 768]
  num_layers:
    values: [1, 2, 3, 5]
  embed_size:
    values: [256, 512]

  # Regularization
  dropout:
    values: [0.1, 0.3, 0.5]

  # Optimization
  decoder_lr:
    distribution: log_uniform
    min: 1e-5
    max: 1e-3
  batch_size:
    values: [16, 32]
  gradient_clip:
    values: [0.5, 1.0, 2.0]

  # Encoder Tuning
  freeze_encoder:
    value: True
  encoder_lr:
    distribution: log_uniform
    min: 1e-6
    max: 1e-4
